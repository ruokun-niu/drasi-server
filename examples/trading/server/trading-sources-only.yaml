host: 0.0.0.0
port: 8080
log_level: info
disable_persistence: true
id: trading-server
sources:
- kind: http
  id: price-feed
  auto_start: true
  # HttpSourceConfig fields
  host: 0.0.0.0
  port: 9000
  timeout_ms: 10000
- kind: postgres
  id: postgres-stocks
  auto_start: true
  # PostgresSourceConfig fields
  host: localhost
  port: 5432
  database: trading_demo
  user: drasi_user
  password: drasi_password
  tables:
  - stocks
  - portfolio
  slot_name: drasi_trading_slot
  publication_name: drasi_trading_pub
  ssl_mode: prefer
  table_keys:
  - table: stocks
    key_columns:
    - id
  - table: portfolio
    key_columns:
    - id
  bootstrap_provider:
    type: postgres
queries: []
reactions: []
