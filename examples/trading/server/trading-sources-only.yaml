server:
  host: 0.0.0.0
  port: 8080
  log_level: info
  max_connections: 1000
  shutdown_timeout_seconds: 30
  disable_persistence: true
sources:
- id: postgres-stocks
  source_type: internal.postgres_replication
  auto_start: true
  bootstrap_provider:
    type: postgres
  properties:
    keepalive_idle_secs: 30
    batch_size: 100
    password: drasi_password
    tables:
    - stocks
    - portfolio
    host: localhost
    port: 5432
    slot_name: drasi_trading_slot
    user: drasi_user
    database: trading_demo
    publication_name: drasi_trading_pub
    bootstrap_batch_size: 500
    keepalive_interval_secs: 10
- id: price-feed
  source_type: internal.http
  auto_start: true
  properties:
    port: 9000
    host: 0.0.0.0
queries: []
reactions: []