name: trading-demo

services:
  postgres:
    image: postgres:14-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_DB: trading_demo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_admin
    command: 
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - trading_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drasi_user -d trading_demo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  trading_postgres_data: